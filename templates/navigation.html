{% load static %}

<!-- Header Section Start -->
<div class="header-section section shadow">

    <!-- Header Top Start -->
    <div class="header-top header-top-one header-top-border pt-10 pb-10">
        <div class="container">
            <div class="row align-items-center justify-content-between">

                <div class="col mt-10 mb-10">
                    <!-- Header Links Start -->
                    <div class="header-links">
                        <a href="track-order.html"><img src="{% static 'images/icons/car.png'%}" alt="Car Icon"> <span>Track your order</span></a>
                        <a href="store.html"><img src="{% static 'images/icons/marker.png'%}" alt="Car Icon"> <span>Locate Store</span></a>
                    </div><!-- Header Links End -->
                </div>

                <div class="col order-12 order-xs-12 order-lg-2 mt-10 mb-10">
                    <!-- Header Advance Search Start -->
                    <div class="header-advance-search">
                        
                        <form action="{% url 'search' %}" class="search" method='GET'>
                            <div class="input">
                                <input type="text" placeholder="Search your product"></div>
                            <div class="select">
                                <select class="nice-select">
                                    <option><a class="dropdown-item" href="{% url 'store' %}">All Categories </a></option>
                                    {% for category in links %}
                                    <option><a class="dropdown-item" >{{ category.category_name }} </a></option>
                                    {% endfor %}
                                    
                                </select>
                            </div>
                            <div class="submit" type="submit"><button class="btn-warning"><i class="icofont icofont-search-alt-1"></i></button></div>
                        </form>
                        
                    </div><!-- Header Advance Search End -->
                </div>
               
                <div class="col order-2 order-xs-2 order-lg-12 mt-10 mb-10">
                    {% if user.id is None %}
                    <!-- Header Account Links Start -->
                    <div class="header-account-links">
                        <a href="{% url 'register' %}"><i class="icofont icofont-user-alt-7"></i> <span>Register</span></a>
                        <a href="{% url 'login' %}"><i class="icofont icofont-login d-none"></i> <span>Login</span></a>
                    </div>
                    {% else %}
                    <div class="header-account-links">
                        <a href="{% url 'dashboard' %}"><i class="icofont icofont-user-alt-7"></i> <span>Dashboard</span></a>
                        <a href="{% url 'logout' %}"><i class="icofont icofont-login d-none"></i> <span>Logout</span></a>
                    </div>
                    {% endif %}
                </div>

            </div>
        </div>
    </div><!-- Header Top End -->

    <!-- Header Bottom Start -->
    <div class="header-bottom header-bottom-one header-sticky">
        <div class="container">
            <div class="row align-items-center justify-content-between">

                <div class="col mt-15 mb-15">
                    <!-- Logo Start -->
                    <div class="header-logo">
                        <a href="/">
                            <img src="{% static 'images/pclogo.png' %}" width="200">
                            <img class="theme-dark" src="assets/images/logo-light.png">
                        </a>
                    </div><!-- Logo End -->
                </div>

                <div class="col order-12 order-lg-2 order-xl-2 d-none d-lg-block">
                    <!-- Main Menu Start -->
                    <div class="main-menu">
                        <nav>
                            <ul>
                                <li class="active "><a href="{% url 'home' %}">HOME</a></li>
                                <li class="active"><a href="{% url 'store' %}">STORE</a></li>
                                <li class="menu-item-has-children"><a href="blog-1-column-left-sidebar.html">CATEGORIES</a>
                                   
                                    <ul class="sub-menu">
                                        {% for category in links %}
                                        <li><a href="{{category.get_url}}">{{ category.category_name }} </a></li>
                                        {% endfor %}
                                    </ul>
                                    
                                </li>
                                <li class="active"><a href="{% url 'contact_page' %}">CONTACT</a></li>
                                <li class="active"><a href="{% url 'blog' %}">BLOG</a></li>
                                
                               
                               

                            </ul>
                        </nav>
                    </div><!-- Main Menu End -->
                </div>

                <div class="col order-2 order-lg-12 order-xl-12">
                    <!-- Header Shop Links Start -->
                    <div class="header-shop-links">
                        
                       
                        <!-- Cart -->
                        <a href="{% url 'cart' %}" class=""><i class="ti-shopping-cart"></i> <span class="number">{{cart_count}}</span></a>
                        
                    </div><!-- Header Shop Links End -->
                </div>
                
                <!-- Mobile Menu -->
                <div class="mobile-menu order-12 d-block d-lg-none col"></div>

            </div>
        </div>
    </div><!-- Header Bottom End -->

    <!-- Header Category Start -->
  

</div><!-- Header Section End -->
